<br><br><br><br><input type="text" id="fname" name="fname"></input>
<button type="button" onclick="dongle();">Click Me!</button>

<div class="cover">
	<div class="bigHeartBefore" id="bigHeartBefore"></div>
	<div class="bigHeartMain" id="bigHeartMain"></div>
	<div class="bigHeartAfter" id="bigHeartAfter"></div>
</div>

<style>

.cover {
    position: absolute;
    left: 30px;
    top: 30px;
}

.bigHeartCover {
	position: absolute;
	display: inline-block;
	margin-left: 40px;
	margin-top: 10px;
}

.bigHeartMain {
	position: relative;
	width: 33px;
	height: 33px;
	display: inline-block;
	margin: 0px;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	background-color: #CCCCCC;
}

.bigHeartBefore,
.bigHeartAfter {
	position: absolute;
	width: 34px;
	height: 34px;
	content: '';
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	-o-border-radius: 50%;
	border-radius: 50%;
	background-color: #CCCCCC;
	z-index: 1;
}

.bigHeartBefore {
	right: 11px;
	top: -13px;
}

.bigHeartAfter {
	left: 11px;
	top: -13px;
}
</style>

<script>
	function dongle(){
		value = document.getElementById("fname").value;
		console.log(value);

		nemo = 0.057 * value * 2;
		unnemo = 100 - parseFloat(nemo);

		doge = (0.0575 * value * 2) - 40;
		undoge = 100 - parseFloat(doge);
		console.log(doge);

		console.log(nemo);

		if (value <= 353){
			document.getElementById("bigHeartMain").style.background = 'linear-gradient(to bottom right, #9198e5 ' + unnemo + '%, #9198e5 0%, #e66465 0%, #e66465 ' + nemo + '%)';
			document.getElementById("bigHeartBefore").style.background = '#CCCCCC';
			document.getElementById("bigHeartAfter").style.background = '#CCCCCC';
		} else {
			document.getElementById("bigHeartMain").style.background = 'linear-gradient(to bottom right, #9198e5 ' + unnemo + '%, #9198e5 0%, #e66465 0%, #e66465 ' + nemo + '%)';

		}
	}

	function doit(){
		document.getElementById("bigHeartMain").style.background = 'linear-gradient(to bottom right, #9198e5 ' + unnemo + '%, #9198e5 0%, #e66465 0%, #e66465 ' + nemo + '%)';
		document.getElementById("bigHeartBefore").style.background = 'linear-gradient(to bottom, #9198e5 '+ undoge +'%, #9198e5, #e66465 0%, #e66465 0% '+ doge +'%)';
		document.getElementById("bigHeartAfter").style.background = 'linear-gradient(to bottom, #9198e5 '+ undoge +'%, #9198e5, #e66465 0%, #e66465 0% '+ doge +'%)';
	}
</script>
