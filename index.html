<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>오늘의 한마디</title>
      <link rel="shortcut icon" href="./assets/ohan.ico">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
   </head>
   <body>
      <div class="top-blue-bar">
         <div style="display:inline-block">
            <label class="top-blue-bar-text" id="top-blue-bar-text">undefined월 undefined일 오늘의 한마디</label>
            <button class="yesterday" id="yesterday" onclick="yesterdaysview()">어제의 Best 한마디</button>
            <button class="exit" id="exit" onclick="q_close_window()">✕</button>
         </div>
      </div>
      <div class="inputs" id="inputs" style="display: none;">
         <div style="display:inline-block">
            <input type="text" id="input" class="input" placeholder="오늘의 한마디를 들려주세요." maxlength="200">
            <button class="enter" id="enter" onclick="uploadmine()">작성</button>
            <label class="counter" id="counter">N5N</label>
         </div>
      </div>
      <div class="terms" id="terms" style="display: none;">
         <a class="term">* 본 서비스를 이용하면 본 </a><a class="termlink" onclick="termsview()">이용약관</a><a class="term">에 대해 철회할 수 없는 동의를 한 것으로 간주됩니다.</a>
      </div>
      
      <div class="myohan" id="myohan" style="display: none;">
      </div>
      <div class="myheart" id="myheart" style="display: none;">
         <div class="innerHeartThings">
            <div class="myHeartText" id="myHeartText">N&nbsp;</div>
            <div class="mySmallHeart"></div>
         </div>
      </div>

      <div class="friends">
         <hr class="upfriends">
         <div class="friendsohan">
            <label class="infriendsohan">친구들이 들려주는 오늘의 한마디</label>
            <hr class="downfriends">
         </div>
      </div>

      <div class="friendslist" id="friendslist">

      </div>

      <hr class="endfriends">

      <div class="termsback" id="termsback" style="display: none;">
         <div class="termsInner" id="termsInner" style="display: none;">
            <button class="killterms" onclick="termshide()">✕</button>

         </div>
      </div>
      <div class="yesterdayBehind" id="yesterdayBehind" style="display: none;">
         <div class="yesterdays" id="yesterdays" style="display: none;">
            <div class="yesterdayTitle">어제의 Best 한마디</div>
            <hr class="upper">
            <div class="yesterdayList" id="yesterdayList">

            </div>
            <button class="yesterdayOk" onclick="yesterdayshide()">확인</button>
         </div>
      </div>
   </body>
   <script src="./js/head.js"></script>
   <script src="./js/database.js"></script>
   <script src="./js/body.js"></script>
   <script src="./js/error.js"></script>
   <script src="./js/terms.js"></script>
   
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/font.css">
   <link rel="stylesheet" href="./css/friend.css">
</html>
